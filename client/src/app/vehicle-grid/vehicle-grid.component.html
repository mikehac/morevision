<main class="vehicle-grid-container">
  <header>
    <h2>Vehicle Fleet</h2>
    <button (click)="openModal()">Add New Vehicle</button>
  </header>

  <div class="content">
    <ag-grid-angular
      style="width: 100%; height: 100%"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [rowSelection]="rowSelection"
      [rowData]="vehicles"
      [modules]="modules"
      (gridReady)="onGridReady($event)"
    />
  </div>
  <!-- Modal Structure -->
  <div class="modal" [ngClass]="{ show: isModalOpen }">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Create New Vehicle</h2>
      <!-- Form for creating a new vehicle -->
      <form [formGroup]="newVehicleForm" (ngSubmit)="createVehicle($event)">
        <p>
          <label for="licensePlate">License Plate:</label>
          <input id="licensePlate" formControlName="licensePlate" type="text" />
        </p>
        <p>
          <label for="manufacturer">Manufacturer:</label>
          <input id="manufacturer" formControlName="manufacturer" type="text" />
        </p>
        <p>
          <label for="model">Model:</label>
          <input id="model" formControlName="model" type="text" />
        </p>
        <p>
          <label for="status">Status:</label>
          <select id="status" formControlName="status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </p>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</main>
